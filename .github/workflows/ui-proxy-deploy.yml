name: ui/proxy/deploy

on:
  push:
    branches:
      - main
    paths:
      - "proxy/ui/**"
      - ".github/workflows/ui-proxy-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: |
          cd proxy/ui
          yarn install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        run: |
          cd proxy/ui
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
